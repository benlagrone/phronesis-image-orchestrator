server {
  listen 80;
  server_name _;

  # Serve images from /usr/share/nginx/html/images (mounted from host)
  root /usr/share/nginx/html;

  # Redirect /images.html to the autoindex of /images/
  location = /images.html {
    return 301 /images/;
  }

  # Enable directory listing for /images/
  location /images/ {
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
  }

  # Default location
  location / {
    try_files $uri $uri/ =404;
  }
}

