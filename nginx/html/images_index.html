<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    header { padding: 12px 16px; position: sticky; top: 0; background: #1111; backdrop-filter: blur(6px); }
    h1 { margin: 0; font-size: 18px; }
    .container { padding: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .card { border: 1px solid #0002; border-radius: 8px; overflow: hidden; background: #fff1; text-decoration: none; color: inherit; }
    .thumb { display: block; width: 100%; height: 180px; object-fit: cover; background: #0002; }
    .name { padding: 8px 10px; font-size: 12px; word-break: break-all; }
    .empty { opacity: 0.7; padding: 24px; text-align: center; }
    .toolbar { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
    input[type="text"] { flex: 1; padding: 6px 8px; font-size: 14px; }
    .meta { font-size: 12px; opacity: .7; margin-left: 8px; }
  </style>
  <script>
    const LIST_URL = '/_list/images/';
    async function loadImages() {
      const res = await fetch(LIST_URL);
      const html = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const links = Array.from(doc.querySelectorAll('a'))
        .map(a => a.getAttribute('href'))
        .filter(href => !!href && !href.startsWith('?') && !href.startsWith('/'))
        .filter(href => !href.endsWith('/'))
        .filter(href => href.match(/\.(png|jpe?g|webp|bmp|gif)$/i));

      const params = new URLSearchParams(location.search);
      const q = (params.get('q') || '').toLowerCase();
      const filtered = q ? links.filter(name => name.toLowerCase().includes(q)) : links;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      if (!filtered.length) {
        grid.innerHTML = `<div class="empty">No images found${q ? ` for “${q}”` : ''}.</div>`;
        document.getElementById('count').textContent = '0';
        return;
      }
      const frag = document.createDocumentFragment();
      for (const name of filtered.sort()) {
        const url = '/images/' + encodeURIComponent(name);
        const a = document.createElement('a');
        a.className = 'card';
        a.href = url; a.target = '_blank';
        a.innerHTML = `<img class="thumb" src="${url}" alt="${name}" loading="lazy" />`+
                      `<div class=\"name\">${name}</div>`;
        frag.appendChild(a);
      }
      grid.appendChild(frag);
      document.getElementById('count').textContent = String(filtered.length);
    }
    function onSearch(e){
      const val = e.target.value.trim();
      const url = new URL(location.href);
      if (val) url.searchParams.set('q', val); else url.searchParams.delete('q');
      history.replaceState(null, '', url);
      loadImages();
    }
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('q').addEventListener('input', onSearch);
      const params = new URLSearchParams(location.search);
      document.getElementById('q').value = params.get('q') || '';
      loadImages();
    });
  </script>
</head>
<body>
  <header>
    <h1>Images <span class="meta">(<span id="count">0</span>)</span></h1>
    <div class="toolbar">
      <input id="q" type="text" placeholder="Filter by filename..." />
      <a href="/images/" target="_blank">Open directory</a>
    </div>
  </header>
  <div class="container">
    <div id="grid" class="grid"></div>
  </div>
</body>
</html>
