services:
  sd-api:
    build:
      context: .
      args:
        PORT: 8000
    environment:
      - PORT=8000
      - LOG_LEVEL=info
      # - SD_MODEL=runwayml/stable-diffusion-v1-5
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models
      - ${SD_OUTPUT_DIR:-./output}:/output
    networks:
      - fortress-phronesis-net
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

networks:
  fortress-phronesis-net:
    external: true
    name: fortress-phronesis-net
