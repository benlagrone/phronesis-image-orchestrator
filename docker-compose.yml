services:
  sd-api:
    build:
      context: .
      args:
        PORT: 8000
    environment:
      - PORT=8000
      - LOG_LEVEL=info
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      # - SD_MODEL=runwayml/stable-diffusion-v1-5
    ports:
      - "8000:8000"
    volumes:
      - ${SD_MODELS_DIR:-./models}:/models
      - ${SD_OUTPUT_DIR:-./output}:/output
    networks:
      - fortress-phronesis-net
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  images-web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ${SD_OUTPUT_DIR:-./output}:/usr/share/nginx/html/images:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html/images.html:/usr/share/nginx/html/images.html:ro
      - ${SD_VIDEOS_DIR:-/home/master-benjamin/Videos}:/usr/share/nginx/html/videos:ro
      - ./nginx/html/images_index.html:/usr/share/nginx/html/_images_index.html:ro
    networks:
      - fortress-phronesis-net

networks:
  fortress-phronesis-net:
    external: true
    name: fortress-phronesis-net
